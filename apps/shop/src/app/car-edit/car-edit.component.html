<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf="car; else newCar">Edit</h1>
      <ng-template #newCar>
        <h1>New</h1>
      </ng-template>
    </mat-card-title>
  </mat-card-header>
  <form class="form" name="carForm" [formGroup]="carFormGroup">
    <mat-card-content>
      <div class="form-fields-container">
        <mat-form-field class="full-width">
          <mat-label>Vendors</mat-label>
          <mat-select
            [formControl]="vendorsControl"
            [(value)]="selectedVendor"
            (selectionChange)="vendorSelected()"
            required
          >
            <mat-option *ngFor="let vendor of vendors" [value]="vendor">
              {{ vendor.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Models</mat-label>
          <mat-select [formControl]="modelsControl" required>
            <mat-option *ngFor="let model of models" [value]="model">
              {{ model.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Description"
            type="text"
            [formControl]="descriptionControl"
            required
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="carFormGroup.invalid"
        type="submit"
        mat-raised-button
        color="primary"
      >
        Save
      </button>
    </mat-card-actions>
  </form>
</mat-card>
