<h1 mat-dialog-title>New {{ data.target }}</h1>
<div mat-dialog-content>
  <p>Enter {{ data.unit }} of the new {{ data.target }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="inputValue" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="inputValue">
    Add
  </button>
</div>
