<h2 class="text-center mt-0">Filters</h2>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Models
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-checkbox
          class="checklist-leaf-node"
          [checked]="checkListSelection.isSelected(node)"
          (change)="nodeLeafSelectionToggle(node)"
          >{{ node.name }}</mat-checkbox
        >
      </mat-tree-node>
      <mat-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodePadding
      >
        <button mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        <mat-checkbox
          [checked]="descendantsAllSelected(node)"
          [indeterminate]="descendantsPartiallySelected(node)"
          (change)="nodeSelectionToggle(node)"
          >{{ node.name }}</mat-checkbox
        >
      </mat-tree-node>
    </mat-tree>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Colors</mat-panel-title>
    </mat-expansion-panel-header>
    <form>
      <mat-form-field class="full-width">
        <input
          matInput
          type="text"
          placeholder="Enter a color"
          aria-label="Color"
          [formControl]="colorsFormControl"
          [matAutocomplete]="autocomplete"
        />
        <mat-autocomplete #autocomplete [displayWith]="displayColorFn">
          <mat-option
            *ngFor="let option of colorsFilteredOptions | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title></mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
<button class="search-btn" mat-raised-button color="accent" (click)="search()">
  <mat-icon>search</mat-icon>
  Search
</button>
