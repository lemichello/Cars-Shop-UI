<div class="outer-container">
  <div class="config-panel">
    <cars-shop-ui-paginator
      [paginationLength]="paginationLength"
      (paginated)="paginateVendors($event)"
    ></cars-shop-ui-paginator>
  </div>
  <cars-shop-ui-vendors-list
    [cols]="colsNumber"
    [vendors]="displayVendors"
  ></cars-shop-ui-vendors-list>
</div>
