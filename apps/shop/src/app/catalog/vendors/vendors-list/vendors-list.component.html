<mat-grid-list [cols]="cols" rowHeight="80px">
  <mat-grid-tile *ngFor="let vendor of vendors" colspan="1" rowspan="1">
    <button
      mat-button
      class="grid-tile"
      (click)="selectedVendor.emit(vendor.id)"
    >
      {{ vendor.name }}
    </button>
  </mat-grid-tile>
</mat-grid-list>
