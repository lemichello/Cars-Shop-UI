<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" #sidenav class="sidenav">
    <div class="filters-container">
      <button
        mat-mini-fab
        matTooltip="Hide filters"
        class="filters-btn"
        (click)="sidenav.toggle()"
        [ngClass]="{ hidden: sidenav.position === 'end' }"
      >
        <mat-icon>filter_list</mat-icon>
      </button>
      <cars-shop-ui-filters
        (filtered)="filteredCars($event)"
        (reseted)="resetedFilters()"
      ></cars-shop-ui-filters>
    </div>
  </mat-sidenav>
  <div>
    <button
      mat-mini-fab
      matTooltip="Show filters"
      class="filters-btn"
      (click)="sidenav.toggle()"
      *ngIf="router.url === '/catalog/cars'"
      [ngClass]="{ hidden: sidenav.opened }"
    >
      <mat-icon>filter_list</mat-icon>
    </button>
    <div class="navigation-buttons">
      <mat-chip-list>
        <mat-chip color="primary" routerLink="vendors" selected
          >All Vendors</mat-chip
        >
        <mat-chip color="primary" routerLink="cars" selected>All Cars</mat-chip>
      </mat-chip-list>
    </div>
    <router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
  </div>
</mat-sidenav-container>
