<div class="outer-container">
  <div class="config-panel">
    <cars-shop-ui-paginator
      [paginationLength]="paginationLength"
      [colsNumber]="colsNumber"
      (paginated)="paginateModels($event)"
    ></cars-shop-ui-paginator>
  </div>
  <cars-shop-ui-models-list
    [cols]="colsNumber"
    [models]="paginatedModels"
  ></cars-shop-ui-models-list>
</div>
